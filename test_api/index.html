<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="http://localhost:3000/image" alt="">

    <div id="root"></div>

    <script>
        const url = 'http://localhost:3000/canva'

        const getData = async () => {
            let res = await fetch(url).then(response => response.json()).then(data => {
                console.log(data)

                var img = document.createElement('img');
                img.src = data.data.encoded

                document.getElementById('root').appendChild(img);
            })
        }


        getData();

    </script>
</body>
</html>
